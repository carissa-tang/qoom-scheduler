<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <title>Qoom Scheduler</title>
	    <link rel="stylesheet" href="/scheduler/style.css" />
	    <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	    <script src="/scheduler/script.js" defer></script>
	    <script>
	    	function checkduration(value){
				var element = document.getElementById('otherinput');
				if(value == ""){
					
					element.style.display= "block";
					
				}	
				else {
					element.style.display= "none";
				}	
			}
	    </script>
	</head>
	<body>
	    <header>QOOM SCHEDULER</header>
	    <hr>
	    <main class="scheduler-container">
			<h2>Create an Event</h2>
	    	<form id="createeventform" action='/schedule/availability' method='post'>
				<section class="scheduler-box">	
					<div class="scheduler-input">
						<label for="eventname">Event Name*</label>
						<div>
							<input type="text" id="eventname" name="Event" placeholder="e.g. Q&A with Me" required>
						</div>
					</div>
					<div class="scheduler-input">
						<label for="location">Location</label>
						<div>
							<input type="text" id="location" name="Location" placeholder="e.g. Zoom">
						</div>
					</div>
					<div class="scheduler-input">
						<label for="about">Description</label>
						<div>
							<textarea type="text" id="about" name="About" placeholder="e.g. Ask me anything!"></textarea>
						</div>
					</div>
					<div class="scheduler-input">
						<label for="meetinglength"> Meeting Length*</label> 
						<select id="duration" name="Meeting Length" onchange='checkduration(this.value);' required>
							<option class="times" value="15">15 mins</option>
							<option class="times" value="30">30 mins</option>
							<option class="times" value="45">45 mins</option>
							<option class="times" value="">Other</option>
						</select>
						<input type="number" class="times" name="Meeting Length" id="otherinput" placeholder="e.g. 20 (must be # of mins)" style="display:none;"/>
					</div>
				</section>
				<section class="buttons">
			        <button type="button" class="btn-secondary" onclick="window.location.href='https://www.qoom.io'">CANCEL</button>
					<button type="submit" class="btn-primary">NEXT</button>
				</section>
			</form>
	    </main>
	</body>
</html>
